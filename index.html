<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notification Cards</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="notification-card success-light">
        <div class="icon">
            <span>&#10004;</span>
        </div>
        <div class="message">File has been removed successfully.</div>
        <button class="close-btn">✕</button>
    </div>

    <div class="notification-card success-dark">
        <div class="icon">
            <span>&#10004;</span>
        </div>
        <div class="message">File has been removed successfully.</div>
        <button class="close-btn">✕</button>
    </div>

    <div class="notification-card rounded-light">
        <div class="icon">
            <span>&#10004;</span>
        </div>
        <div class="message">File has been removed successfully.</div>
        <button class="close-btn">✕</button>
    </div>

    <div class="notification-card rounded-dark">
        <div class="icon">
            <span>&#10004;</span>
        </div>
        <div class="message">File has been removed successfully.</div>
        <button class="close-btn">✕</button>
    </div>

    <div class="notification-card progress-light">
        <div class="icon">
            <span>&#10004;</span>
        </div>
        <div class="message">File has been removed successfully.</div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>

    <div class="notification-card progress-dark">
        <div class="icon">
            <span>&#10004;</span>
        </div>
        <div class="message">File has been removed successfully.</div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>
</body>

</html>
